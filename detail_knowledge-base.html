  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.__KB_DETAIL_RENDERED__) return;
      window.__KB_DETAIL_RENDERED__ = true;
    
      const SUPABASE_URL = "https://bbexjcidqraeihrbkzzh.supabase.co";
      const API_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJiZXhqY2lkcXJhZWlocmJrenpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0MjE0NjUsImV4cCI6MjA2Nzk5NzQ2NX0.Ewb1E13s53IGWuFI0SmW3lYmZTgOHneTn4aIC3-wzaI";
      const headers = { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` };
    
      const qs  = (sel, root=document) => root.querySelector(sel);
      const fmt = (s) => (s ?? "").toString().trim();
    
      const fromQuery = new URLSearchParams(location.search).get("s");
      let slug = fmt(fromQuery);
      if (!slug) {
        const parts = location.pathname.split("/").filter(Boolean);
        slug = fmt(parts[parts.length - 1] || "");
      }
      if (!slug) return renderNotFound("Некорректная ссылка: не указан идентификатор статьи.");
    
      const enc = encodeURIComponent;
      const url = `${SUPABASE_URL}/rest/v1/articles_new?select=id,page_formation,headline,full_text&page_formation=eq.${enc(slug)}&limit=1`;
    
      fetch(url, { headers })
        .then(r => { if (!r.ok) throw new Error(`HTTP ${r.status}`); return r.json(); })
        .then(rows => {
          const row = Array.isArray(rows) ? rows[0] : null;
          if (!row) return renderNotFound("Статья не найдена или была удалена.");
    
          const title = fmt(row.headline) || "Без названия";
          const body  = fmt(row.full_text);
    
          // Заголовок — СНИМАЕМ класс и возвращаем display
          const titleEl = qs(".text-block-200");
          if (titleEl) {
            titleEl.textContent = title;
            titleEl.classList.remove("w-dyn-bind-empty");
            titleEl.style.removeProperty("display");
          }
    
          document.title = title || document.title;
    
          // Тело статьи
          const rich = qs(".rich-text-block-2");
          if (rich) {
            const looksLikeHtml = /<\/?[a-z][\s\S]*>/i.test(body);
            rich.innerHTML = looksLikeHtml ? body : body.replace(/\n/g, "<br>");
            rich.classList.remove("w-dyn-bind-empty");
            rich.style.removeProperty("display");
          }
        })
        .catch(e => {
          console.error("Ошибка Supabase (articles_new):", e);
          renderNotFound("Ошибка загрузки статьи. Попробуйте обновить страницу.");
        });
    
      function renderNotFound(msg) {
        const titleEl = qs(".text-block-200");
        if (titleEl) {
          titleEl.textContent = msg;
          titleEl.classList.remove("w-dyn-bind-empty");
          titleEl.style.removeProperty("display");
        }
        const rich = qs(".rich-text-block-2");
        if (rich) {
          rich.innerHTML = "";
          rich.classList.remove("w-dyn-bind-empty");
          rich.style.removeProperty("display");
        }
      }
    });
    </script>
